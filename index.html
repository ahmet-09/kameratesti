<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Okuyucu Test</title>
  <!-- FarklÄ± CDN deneyelim -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f0f8ff;
    }
    #reader { 
      width: 100%;
      max-width: 400px; 
      margin: 20px auto;
      border: 3px solid #4CAF50;
      border-radius: 10px;
      overflow: hidden;
      background: black;
      min-height: 300px;
    }
    #result { 
      margin-top: 20px; 
      padding: 15px;
      font-weight: bold; 
      background: white;
      border-radius: 8px;
      border: 2px solid #ddd;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .success { 
      color: #155724; 
      background: #d4edda; 
      border-color: #c3e6cb;
    }
    .error { 
      color: #721c24; 
      background: #f8d7da; 
      border-color: #f5c6cb;
    }
    .info { 
      color: #0c5460; 
      background: #d1ecf1; 
      border-color: #bee5eb;
    }
    .loading { 
      color: #856404; 
      background: #fff3cd; 
      border-color: #ffeaa7;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ğŸ“· QR Kod Okuyucu</h1>
  <div id="status">Durum: HazÄ±rlanÄ±yor...</div>
  <div id="reader"></div>
  <div id="result" class="loading">QR okuyucu baÅŸlatÄ±lÄ±yor...</div>
  
  <button onclick="startScanner()" id="startBtn">ğŸ¥ TaramayÄ± BaÅŸlat</button>
  <button onclick="stopScanner()" id="stopBtn" disabled>â¹ï¸ TaramayÄ± Durdur</button>
  <button onclick="testQR()" id="testBtn">ğŸ§ª Test QR'Ä±</button>

  <script>
    let html5QrCode = null;
    let isScanning = false;

    // Sayfa yÃ¼klendiÄŸinde
    window.addEventListener('load', function() {
      checkLibrary();
    });

    // KÃ¼tÃ¼phane kontrolÃ¼
    function checkLibrary() {
      const statusElement = document.getElementById('status');
      const resultElement = document.getElementById('result');
      
      if (typeof Html5Qrcode === 'undefined') {
        statusElement.textContent = 'Durum: KÃ¼tÃ¼phane yÃ¼klenemedi - Alternatif deniyorum...';
        resultElement.innerHTML = '<div class="error">âŒ Ana CDN Ã§alÄ±ÅŸmadÄ±</div>';
        
        // Alternatif CDN deneyelim
        loadAlternativeLibrary();
        return;
      }
      
      statusElement.textContent = 'Durum: KÃ¼tÃ¼phane yÃ¼klendi âœ“';
      resultElement.innerHTML = '<div class="info">âœ… QR okuyucu hazÄ±r! "TaramayÄ± BaÅŸlat" butonuna tÄ±klayÄ±n.</div>';
      document.getElementById('startBtn').disabled = false;
    }

    // Alternatif kÃ¼tÃ¼phane yÃ¼kleme
    function loadAlternativeLibrary() {
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js';
      script.onload = function() {
        document.getElementById('status').textContent = 'Durum: Alternatif kÃ¼tÃ¼phane yÃ¼klendi âœ“';
        document.getElementById('result').innerHTML = '<div class="info">âœ… QR okuyucu hazÄ±r! "TaramayÄ± BaÅŸlat" butonuna tÄ±klayÄ±n.</div>';
        document.getElementById('startBtn').disabled = false;
      };
      script.onerror = function() {
        document.getElementById('status').textContent = 'Durum: TÃ¼m CDN\'ler baÅŸarÄ±sÄ±z oldu';
        document.getElementById('result').innerHTML = '<div class="error">âŒ QR kÃ¼tÃ¼phanesi yÃ¼klenemedi. Ä°nternet baÄŸlantÄ±nÄ±zÄ± kontrol edin.</div>';
      };
      document.head.appendChild(script);
    }

    async function startScanner() {
      if (isScanning) return;

      const resultElement = document.getElementById('result');
      const statusElement = document.getElementById('status');
      
      try {
        resultElement.innerHTML = '<div class="loading">ğŸ“· Kameralar kontrol ediliyor...</div>';
        
        const cameras = await Html5Qrcode.getCameras();
        
        if (cameras.length === 0) {
          resultElement.innerHTML = '<div class="error">âŒ HiÃ§ kamera bulunamadÄ±!</div>';
          return;
        }

        statusElement.textContent = `Durum: ${cameras.length} kamera bulundu`;
        resultElement.innerHTML = '<div class="loading">ğŸ”„ Kamera baÅŸlatÄ±lÄ±yor...</div>';

        html5QrCode = new Html5Qrcode("reader");
        
        await html5QrCode.start(
          cameras[0].id,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0
          },
          (decodedText, decodedResult) => {
            onScanSuccess(decodedText, decodedResult);
          },
          (errorMessage) => {
            // HatalarÄ± sessizce handle et
            console.log('Scan error:', errorMessage);
          }
        );

        isScanning = true;
        resultElement.innerHTML = '<div class="info">ğŸ‘† QR kodu kameraya gÃ¶sterin</div>';
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        statusElement.textContent = 'Durum: Tarama aktif âœ“';

      } catch (err) {
        console.error('Scanner error:', err);
        resultElement.innerHTML = `<div class="error">âŒ Hata: ${err.message}</div>`;
        statusElement.textContent = 'Durum: Hata oluÅŸtu';
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <div class="success">
          âœ… <strong>QR Kod Okundu!</strong><br>
          <span style="font-size: 14px;">Ä°Ã§erik:</span><br>
          <code style="background: #f8f9fa; padding: 8px; border-radius: 4px; display: block; margin: 8px 0; word-break: break-all;">
            ${decodedText}
          </code>
          <small>${new Date().toLocaleTimeString()}</small>
        </div>
      `;
    }

    async function stopScanner() {
      if (html5QrCode && isScanning) {
        try {
          await html5QrCode.stop();
          isScanning = false;
          document.getElementById('result').innerHTML = '<div class="info">â¹ï¸ Tarama durduruldu</div>';
          document.getElementById('startBtn').disabled = false;
          document.getElementById('stopBtn').disabled = true;
          document.getElementById('status').textContent = 'Durum: Tarama durduruldu';
        } catch (err) {
          console.error('Stop error:', err);
        }
      }
    }

    function testQR() {
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <div class="info">
          ğŸ§ª <strong>Test Modu</strong><br>
          Bu bir test mesajÄ±dÄ±r: "Merhaba QR Test!"<br>
          <small>GerÃ§ek bir QR okutmak iÃ§in kamerayÄ± kullanÄ±n</small>
        </div>
      `;
    }
  </script>
</body>
</html>
