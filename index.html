<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yemekhane QR Giri≈ü</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      margin-top: 40px;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    #success {
      margin-top: 25px;
      font-size: 48px;
      color: #28a745;
      display: none;
    }
    input {
      margin-top: 15px;
      padding: 10px;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üçΩÔ∏è Yemekhane QR Giri≈üi</h2>
  <div id="reader"></div>
  <div id="success">‚úîÔ∏è</div>
  <input type="text" id="manualInput" placeholder="Manuel ID gir (test i√ßin)">
  <button onclick="sendManual()">G√∂nder</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxVg-ADLOSpV7PXH8m_tacslUSLWtivygT7kv0DDhby4RyKlP0yo7qOrMyjDShGdVz1/exec";

    // QR kod okuma fonksiyonu
    function onScanSuccess(qrCodeMessage) {
      sendData(qrCodeMessage);
    }

    function onScanError(errorMessage) {
      console.warn("QR hata:", errorMessage);
    }

    // Kamera ba≈ülatma
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 200 },
      onScanSuccess,
      onScanError
    ).catch(err => {
      console.error("Kamera ba≈ülatƒ±lamadƒ±:", err);
      alert("Kamera a√ßƒ±lamadƒ±. L√ºtfen izin verin veya manuel giri≈ü yapƒ±n.");
    });

    async function sendData(qrValue) {
      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ qr_id: qrValue })
        });

        document.getElementById("success").style.display = "block";
        setTimeout(() => {
          document.getElementById("success").style.display = "none";
        }, 2000);
      } catch (error) {
        console.error("G√∂nderim hatasƒ±:", error);
      }
    }

    function sendManual() {
      const val = document.getElementById("manualInput").value.trim();
      if (val) sendData(val);
    }
  </script>
</body>
</html>
