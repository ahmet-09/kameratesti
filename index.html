<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Okuyucu Test</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f5f5f5;
    }
    #reader { 
      width: 100%;
      max-width: 400px; 
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #result { 
      margin-top: 20px; 
      padding: 15px;
      font-weight: bold; 
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .success { color: green; }
    .error { color: red; }
    .info { color: blue; }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>ğŸ“· QR Kod Okuyucu</h2>
  <div id="reader"></div>
  <div id="result" class="info">QR kodu okutmak iÃ§in kamerayÄ± aÃ§Ä±n...</div>
  <button onclick="stopScanner()">âŒ TaramayÄ± Durdur</button>
  <button onclick="startScanner()">ğŸ”„ Tekrar BaÅŸlat</button>

  <script>
    let html5QrCode;
    let isScanning = false;

    function onScanSuccess(decodedText, decodedResult) {
      console.log(`QR okundu: ${decodedText}`, decodedResult);
      
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <div class="success">
          âœ… <strong>QR Kod Okundu!</strong><br>
          <small>Ä°Ã§erik:</small><br>
          <code>${decodedText}</code>
        </div>
      `;

      // 2 saniye sonra tekrar taramaya hazÄ±r ol
      setTimeout(() => {
        resultElement.innerHTML = '<div class="info">âœ… QR okundu! Yeni QR taramaya hazÄ±r...</div>';
      }, 2000);
    }

    function onScanError(errorMessage) {
      // Hata mesajlarÄ±nÄ± konsola yazdÄ±r ama kullanÄ±cÄ±ya gÃ¶sterme
      console.log("QR Tarama hatasÄ±:", errorMessage);
    }

    async function startScanner() {
      if (isScanning) {
        alert("Zaten tarama yapÄ±lÄ±yor!");
        return;
      }

      const resultElement = document.getElementById('result');
      resultElement.innerHTML = '<div class="info">ğŸ“· Kamera baÅŸlatÄ±lÄ±yor...</div>';

      try {
        // KameralarÄ± listele
        const cameras = await Html5Qrcode.getCameras();
        
        if (cameras && cameras.length) {
          html5QrCode = new Html5Qrcode("reader");
          
          // KamerayÄ± baÅŸlat
          await html5QrCode.start(
            cameras[0].id, 
            {
              fps: 10,
              qrbox: { width: 250, height: 250 },
              aspectRatio: 1.0
            },
            onScanSuccess,
            onScanError
          );
          
          isScanning = true;
          resultElement.innerHTML = '<div class="info">ğŸ‘† QR kodu kameraya gÃ¶sterin</div>';
          console.log("QR tarayÄ±cÄ± baÅŸlatÄ±ldÄ±");
          
        } else {
          resultElement.innerHTML = '<div class="error">âŒ HiÃ§ kamera bulunamadÄ±!</div>';
        }
      } catch (err) {
        console.error("Kamera baÅŸlatma hatasÄ±:", err);
        resultElement.innerHTML = `<div class="error">âŒ Hata: ${err.message}</div>`;
      }
    }

    async function stopScanner() {
      if (html5QrCode && isScanning) {
        try {
          await html5QrCode.stop();
          isScanning = false;
          document.getElementById('result').innerHTML = '<div class="info">â¹ï¸ Tarama durduruldu</div>';
          console.log("QR tarayÄ±cÄ± durduruldu");
        } catch (err) {
          console.error("Durdurma hatasÄ±:", err);
        }
      }
    }

    // Sayfa yÃ¼klendiÄŸinde otomatik baÅŸlat
    window.addEventListener('load', function() {
      // KullanÄ±cÄ± etkileÅŸimi sonrasÄ± baÅŸlat (tarayÄ±cÄ± gÃ¼venlik politikasÄ±)
      setTimeout(startScanner, 500);
    });

    // Sayfadan Ã§Ä±karken taramayÄ± durdur
    window.addEventListener('beforeunload', function() {
      if (html5QrCode && isScanning) {
        html5QrCode.stop().catch(err => console.error(err));
      }
    });
  </script>
</body>
</html>
