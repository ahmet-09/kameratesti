<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Okul Yemek Takip Sistemi</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 10px;
    }
    .subtitle {
      margin-bottom: 30px;
      opacity: 0.9;
    }
    #reader { 
      width: 100%;
      max-width: 300px; 
      margin: 20px auto;
      border: 3px solid white;
      border-radius: 10px;
      overflow: hidden;
      background: black;
    }
    #result { 
      margin: 20px 0; 
      padding: 20px;
      font-weight: bold; 
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .success { 
      background: rgba(76, 175, 80, 0.3); 
      border-color: rgba(76, 175, 80, 0.6);
    }
    .error { 
      background: rgba(244, 67, 54, 0.3); 
      border-color: rgba(244, 67, 54, 0.6);
    }
    .info { 
      background: rgba(33, 150, 243, 0.3); 
      border-color: rgba(33, 150, 243, 0.6);
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .student-info {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
    #status {
      margin: 10px 0;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ« Okul Yemek Takip</h1>
    <p class="subtitle">QR kodunu okutun â†’ Yemek kaydÄ± yapÄ±lsÄ±n</p>
    
    <div id="reader"></div>
    <div id="status">Kamera hazÄ±rlanÄ±yor...</div>
    
    <div id="result" class="info">
      ğŸ‘† Ã–ÄŸrenci QR kodunu kameraya gÃ¶sterin
    </div>
    
    <div id="studentInfo" class="student-info" style="display: none;">
      <!-- Ã–ÄŸrenci bilgisi buraya gelecek -->
    </div>
    
    <button onclick="startScanner()" id="startBtn">ğŸ¥ TaramayÄ± BaÅŸlat</button>
    <button onclick="stopScanner()" id="stopBtn" disabled>â¹ï¸ TaramayÄ± Durdur</button>
  </div>

  <script>
    let html5QrCode = null;
    let isScanning = false;

    // Google Apps Script URL'si - SONRA BUNU AYARLAYACAÄIZ
    const scriptUrl = 'GOOGLE_APPS_SCRIPT_URL_BURAYA_GELECEK';

    async function startScanner() {
      if (isScanning) return;

      const statusElement = document.getElementById('status');
      const resultElement = document.getElementById('result');
      
      try {
        statusElement.textContent = "Kamera baÅŸlatÄ±lÄ±yor...";
        
        const cameras = await Html5Qrcode.getCameras();
        
        if (cameras.length === 0) {
          resultElement.innerHTML = '<div class="error">âŒ Kamera bulunamadÄ±!</div>';
          return;
        }

        html5QrCode = new Html5Qrcode("reader");
        
        await html5QrCode.start(
          cameras[0].id,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess,
          onScanFailure
        );

        isScanning = true;
        resultElement.innerHTML = '<div class="info">ğŸ‘† QR kodu kameraya gÃ¶sterin</div>';
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        statusElement.textContent = 'Taramaya hazÄ±r âœ“';

      } catch (err) {
        console.error('Scanner error:', err);
        resultElement.innerHTML = `<div class="error">âŒ Kamera hatasÄ±: ${err.message}</div>`;
      }
    }

    async function onScanSuccess(decodedText, decodedResult) {
      const resultElement = document.getElementById('result');
      const studentInfoElement = document.getElementById('studentInfo');
      
      // QR okundu, Ã¶ÄŸrenci ID'sini al
      const studentId = decodedText.trim();
      
      resultElement.innerHTML = `<div class="info">ğŸ”„ Ä°ÅŸleniyor: ${studentId}</div>`;
      
      try {
        // Google Apps Script'e veri gÃ¶nder
        const response = await markMealAttendance(studentId);
        
        if (response.success) {
          resultElement.innerHTML = `
            <div class="success">
              âœ… <strong>Yemek KaydÄ± BaÅŸarÄ±lÄ±!</strong><br>
              <strong>${response.studentName}</strong><br>
              <small>SÄ±nÄ±f: ${response.class} | Tarih: ${new Date().toLocaleDateString('tr-TR')}</small>
            </div>
          `;
        } else {
          resultElement.innerHTML = `<div class="error">âŒ Hata: ${response.message}</div>`;
        }
        
      } catch (error) {
        console.error('API Error:', error);
        resultElement.innerHTML = `<div class="error">âŒ Sunucu hatasÄ±: ${error.message}</div>`;
      }

      // 3 saniye sonra yeni tarama iÃ§in hazÄ±r ol
      setTimeout(() => {
        if (isScanning) {
          resultElement.innerHTML = '<div class="info">ğŸ‘† Yeni QR kodunu okutun</div>';
        }
      }, 3000);
    }

    function onScanFailure(error) {
      // HatalarÄ± sessizce handle et
      console.log('Scan error:', error);
    }

    async function markMealAttendance(studentId) {
      // Google Apps Script Web App URL'sine istek gÃ¶nder
      const response = await fetch(scriptUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          action: 'markMeal',
          studentId: studentId,
          date: new Date().toISOString().split('T')[0]
        })
      });
      
      return await response.json();
    }

    async function stopScanner() {
      if (html5QrCode && isScanning) {
        try {
          await html5QrCode.stop();
          isScanning = false;
          document.getElementById('result').innerHTML = '<div class="info">â¹ï¸ Tarama durduruldu</div>';
          document.getElementById('startBtn').disabled = false;
          document.getElementById('stopBtn').disabled = true;
          document.getElementById('status').textContent = 'Taramaya hazÄ±r';
        } catch (err) {
          console.error('Stop error:', err);
        }
      }
    }

    // Sayfa yÃ¼klendiÄŸinde
    window.addEventListener('load', function() {
      setTimeout(startScanner, 1000);
    });
  </script>
</body>
</html>
