<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Okul Yemek Takip Sistemi</title>
  <!-- GÃ¼venilir CDN kullanÄ±yoruz -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 10px;
    }
    .subtitle {
      margin-bottom: 30px;
      opacity: 0.9;
    }
    #reader { 
      width: 100%;
      max-width: 300px; 
      margin: 20px auto;
      border: 3px solid white;
      border-radius: 10px;
      overflow: hidden;
      background: black;
      min-height: 300px;
    }
    #result { 
      margin: 20px 0; 
      padding: 20px;
      font-weight: bold; 
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .success { 
      background: rgba(76, 175, 80, 0.3); 
      border-color: rgba(76, 175, 80, 0.6);
    }
    .error { 
      background: rgba(244, 67, 54, 0.3); 
      border-color: rgba(244, 67, 54, 0.6);
    }
    .info { 
      background: rgba(33, 150, 243, 0.3); 
      border-color: rgba(33, 150, 243, 0.6);
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin: 10px 0;
      font-size: 14px;
      opacity: 0.8;
    }
    .loading {
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ« Okul Yemek Takip</h1>
    <p class="subtitle">QR kodunu okutun â†’ Yemek kaydÄ± yapÄ±lsÄ±n</p>
    
    <div id="reader"></div>
    <div id="status" class="loading">QR kÃ¼tÃ¼phanesi yÃ¼kleniyor...</div>
    
    <div id="result" class="info">
      Sistem hazÄ±rlanÄ±yor...
    </div>
    
    <button onclick="startScanner()" id="startBtn" disabled>ğŸ¥ TaramayÄ± BaÅŸlat</button>
    <button onclick="stopScanner()" id="stopBtn" disabled>â¹ï¸ TaramayÄ± Durdur</button>
  </div>

  <script>
    // Global deÄŸiÅŸkenler
    let html5QrCode = null;
    let isScanning = false;
    let isLibraryLoaded = false;

    // KÃ¼tÃ¼phane yÃ¼klendikten sonra Ã§alÄ±ÅŸacak
    function checkLibrary() {
      const statusElement = document.getElementById('status');
      const startBtn = document.getElementById('startBtn');
      
      if (typeof Html5Qrcode !== 'undefined') {
        statusElement.textContent = 'âœ… QR kÃ¼tÃ¼phanesi yÃ¼klendi!';
        statusElement.className = 'info';
        startBtn.disabled = false;
        isLibraryLoaded = true;
        
        // Otomatik baÅŸlatma
        setTimeout(startScanner, 1000);
      } else {
        statusElement.textContent = 'âŒ QR kÃ¼tÃ¼phanesi yÃ¼klenemedi';
        statusElement.className = 'error';
        
        // Alternatif CDN deneyelim
        setTimeout(loadAlternativeLibrary, 2000);
      }
    }

    // Alternatif kÃ¼tÃ¼phane yÃ¼kleme
    function loadAlternativeLibrary() {
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js';
      script.onload = checkLibrary;
      script.onerror = function() {
        document.getElementById('status').textContent = 'âŒ TÃ¼m CDNler baÅŸarÄ±sÄ±z oldu';
        document.getElementById('status').className = 'error';
      };
      document.head.appendChild(script);
    }

    async function startScanner() {
      if (!isLibraryLoaded || isScanning) return;

      const statusElement = document.getElementById('status');
      const resultElement = document.getElementById('result');
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      
      try {
        statusElement.textContent = "ğŸ“· Kameralar kontrol ediliyor...";
        
        const cameras = await Html5Qrcode.getCameras();
        
        if (cameras.length === 0) {
          resultElement.innerHTML = '<div class="error">âŒ HiÃ§ kamera bulunamadÄ±!</div>';
          return;
        }

        statusElement.textContent = "ğŸ”„ Kamera baÅŸlatÄ±lÄ±yor...";
        html5QrCode = new Html5Qrcode("reader");
        
        await html5QrCode.start(
          cameras[0].id,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess,
          onScanFailure
        );

        isScanning = true;
        resultElement.innerHTML = '<div class="info">ğŸ‘† Ã–ÄŸrenci QR kodunu kameraya gÃ¶sterin</div>';
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusElement.textContent = 'âœ… Taramaya hazÄ±r - QR gÃ¶sterin';

      } catch (err) {
        console.error('Scanner error:', err);
        resultElement.innerHTML = `<div class="error">âŒ Kamera hatasÄ±: ${err.message}</div>`;
        statusElement.textContent = 'âŒ Kamera baÅŸlatÄ±lamadÄ±';
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      const resultElement = document.getElementById('result');
      const studentId = decodedText.trim();
      
      // TEST MODU - GerÃ§ek API baÄŸlantÄ±sÄ± henÃ¼z yok
      resultElement.innerHTML = `
        <div class="success">
          âœ… <strong>QR KOD OKUNDU!</strong><br>
          <strong>Ã–ÄŸrenci ID: ${studentId}</strong><br>
          <small>Ã–ÄŸrenci: Ahmet YÄ±lmaz (Test Verisi)</small><br>
          <small>SÄ±nÄ±f: 10-A | Tarih: ${new Date().toLocaleDateString('tr-TR')}</small><br>
          <em>Backend baÄŸlantÄ±sÄ± kurulunca gerÃ§ek kayÄ±t yapÄ±lacak</em>
        </div>
      `;

      // 4 saniye sonra yeni tarama iÃ§in hazÄ±r ol
      setTimeout(() => {
        if (isScanning) {
          resultElement.innerHTML = '<div class="info">ğŸ‘† Yeni QR kodunu okutun</div>';
        }
      }, 4000);
    }

    function onScanFailure(error) {
      // HatalarÄ± sessizce handle et (sÃ¼rekli tarama sÄ±rasÄ±nda normal)
      // console.log('Scan error:', error);
    }

    async function stopScanner() {
      if (html5QrCode && isScanning) {
        try {
          await html5QrCode.stop();
          isScanning = false;
          document.getElementById('result').innerHTML = '<div class="info">â¹ï¸ Tarama durduruldu</div>';
          document.getElementById('startBtn').disabled = false;
          document.getElementById('stopBtn').disabled = true;
          document.getElementById('status').textContent = 'Taramaya hazÄ±r';
        } catch (err) {
          console.error('Stop error:', err);
        }
      }
    }

    // Sayfa yÃ¼klendiÄŸinde kÃ¼tÃ¼phaneyi kontrol et
    window.addEventListener('load', function() {
      setTimeout(checkLibrary, 500);
    });

    // Sayfadan Ã§Ä±karken temizlik
    window.addEventListener('beforeunload', function() {
      if (html5QrCode && isScanning) {
        html5QrCode.stop().catch(() => {});
      }
    });
  </script>
</body>
</html>
