<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yemekhane Giri≈üi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      margin-top: 80px;
    }
    input {
      padding: 10px;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    #success {
      margin-top: 25px;
      font-size: 48px;
      color: #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üçΩÔ∏è Yemekhane Giri≈üi</h2>
  <input type="text" id="qrInput" placeholder="√ñƒürenci ID girin" />
  <br>
  <button onclick="sendData()">G√∂nder</button>
  <div id="success">‚úîÔ∏è</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxVg-ADLOSpV7PXH8m_tacslUSLWtivygT7kv0DDhby4RyKlP0yo7qOrMyjDShGdVz1/exec";

    async function sendData() {
      const qrValue = document.getElementById("qrInput").value.trim();
      if (!qrValue) {
        alert("L√ºtfen bir ID girin!");
        return;
      }

      // POST isteƒüi
      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ qr_id: qrValue })
        });

        // Ba≈üarƒ±lƒ± g√∂r√ºn√ºm
        document.getElementById("success").style.display = "block";
        setTimeout(() => {
          document.getElementById("success").style.display = "none";
          document.getElementById("qrInput").value = "";
          document.getElementById("qrInput").focus();
        }, 2000);
      } catch (error) {
        alert("Baƒülantƒ± hatasƒ±!");
        console.error(error);
      }
    }
  </script>
</body>
</html>
