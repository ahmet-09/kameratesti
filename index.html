<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Okuyucu Test</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f5f5f5;
    }
    #reader { 
      width: 100%;
      max-width: 400px; 
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #result { 
      margin-top: 20px; 
      padding: 15px;
      font-weight: bold; 
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .success { color: green; }
    .error { color: red; }
    .info { color: blue; }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>ğŸ“· QR Kod Okuyucu</h2>
  <div id="reader"></div>
  <div id="result" class="loading">Kamera yÃ¼kleniyor...</div>
  <button onclick="stopScanner()">âŒ TaramayÄ± Durdur</button>
  <button onclick="startScanner()">ğŸ”„ Tekrar BaÅŸlat</button>

  <script>
    // Global deÄŸiÅŸkenler
    let html5QrCode = null;
    let isScanning = false;

    // KÃ¼tÃ¼phane yÃ¼klendikten sonra Ã§alÄ±ÅŸacak
    function initializeScanner() {
      const resultElement = document.getElementById('result');
      
      // Html5Qrcode kÃ¼tÃ¼phanesinin yÃ¼klendiÄŸinden emin ol
      if (typeof Html5Qrcode === 'undefined') {
        resultElement.innerHTML = '<div class="error">âŒ QR kÃ¼tÃ¼phanesi yÃ¼klenemedi</div>';
        return;
      }

      resultElement.innerHTML = '<div class="info">âœ… QR okuyucu hazÄ±r! Tarama baÅŸlatÄ±lÄ±yor...</div>';
      
      // KÄ±sa bir bekleme sonrasÄ± taramayÄ± baÅŸlat
      setTimeout(startScanner, 1000);
    }

    function onScanSuccess(decodedText, decodedResult) {
      console.log('QR Okundu:', decodedText);
      
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <div class="success">
          âœ… <strong>QR Kod Okundu!</strong><br>
          <small>Ä°Ã§erik:</small><br>
          <code style="word-break: break-all;">${decodedText}</code>
        </div>
      `;

      // Opsiyonel: Okunduktan sonra taramayÄ± durdur
      // setTimeout(stopScanner, 3000);
    }

    function onScanFailure(error) {
      // HatalarÄ± sessizce handle et (genellikle tarama devam ederken oluÅŸan hatalar)
      console.log('QR Scan error:', error);
    }

    async function startScanner() {
      if (isScanning) {
        console.log('Zaten tarama yapÄ±lÄ±yor');
        return;
      }

      const resultElement = document.getElementById('result');
      
      try {
        // KameralarÄ± al
        const cameras = await Html5Qrcode.getCameras();
        
        if (!cameras || cameras.length === 0) {
          resultElement.innerHTML = '<div class="error">âŒ HiÃ§ kamera bulunamadÄ±!</div>';
          return;
        }

        // QR okuyucuyu oluÅŸtur
        html5QrCode = new Html5Qrcode("reader");
        
        // KamerayÄ± baÅŸlat ve taramaya baÅŸla
        await html5QrCode.start(
          cameras[0].id,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess,
          onScanFailure
        );
        
        isScanning = true;
        resultElement.innerHTML = '<div class="info">ğŸ‘† QR kodu kameraya gÃ¶sterin</div>';
        
      } catch (err) {
        console.error('Scanner start error:', err);
        resultElement.innerHTML = `<div class="error">âŒ Hata: ${err.message}</div>`;
        isScanning = false;
      }
    }

    async function stopScanner() {
      if (html5QrCode && isScanning) {
        try {
          await html5QrCode.stop();
          isScanning = false;
          document.getElementById('result').innerHTML = '<div class="info">â¹ï¸ Tarama durduruldu</div>';
        } catch (err) {
          console.error('Stop error:', err);
        }
      }
    }

    // Sayfa yÃ¼klendiÄŸinde kontrol et
    window.addEventListener('load', function() {
      // KÃ¼tÃ¼phane yÃ¼klendiyse baÅŸlat, yoksa 2 saniye sonra tekrar dene
      if (typeof Html5Qrcode !== 'undefined') {
        initializeScanner();
      } else {
        document.getElementById('result').innerHTML = '<div class="loading">KÃ¼tÃ¼phane yÃ¼kleniyor...</div>';
        setTimeout(initializeScanner, 2000);
      }
    });

    // Sayfadan Ã§Ä±karken temizlik yap
    window.addEventListener('beforeunload', function() {
      if (html5QrCode && isScanning) {
        html5QrCode.stop().catch(() => {});
      }
    });
  </script>
</body>
</html>
