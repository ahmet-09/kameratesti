<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Okul Yemek Takip Sistemi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 10px;
    }
    .subtitle {
      margin-bottom: 30px;
      opacity: 0.9;
    }
    #reader { 
      width: 100%;
      max-width: 300px; 
      margin: 20px auto;
      border: 3px solid white;
      border-radius: 10px;
      overflow: hidden;
      background: black;
      min-height: 300px;
    }
    #result { 
      margin: 20px 0; 
      padding: 20px;
      font-weight: bold; 
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .success { 
      background: rgba(76, 175, 80, 0.3); 
      border-color: rgba(76, 175, 80, 0.6);
    }
    .error { 
      background: rgba(244, 67, 54, 0.3); 
      border-color: rgba(244, 67, 54, 0.6);
    }
    .info { 
      background: rgba(33, 150, 243, 0.3); 
      border-color: rgba(33, 150, 243, 0.6);
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin: 10px 0;
      font-size: 14px;
      opacity: 0.8;
    }
    .student-info {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ« Okul Yemek Takip</h1>
    <p class="subtitle">QR kodunu okutun â†’ Yemek kaydÄ± otomatik yapÄ±lsÄ±n</p>
    
    <div id="reader"></div>
    <div id="status">Sistem hazÄ±rlanÄ±yor...</div>
    
    <div id="result" class="info">
      QR okuyucu baÅŸlatÄ±lÄ±yor...
    </div>
    
    <button onclick="startScanner()" id="startBtn">ğŸ¥ TaramayÄ± BaÅŸlat</button>
    <button onclick="stopScanner()" id="stopBtn" disabled>â¹ï¸ TaramayÄ± Durdur</button>
  </div>

  <script>
    let html5QrCode = null;
    let isScanning = false;

    // âš¡ CORS PROXY Ä°LE API URL - BURAYI KULLANIN
    const SCRIPT_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://script.google.com/macros/s/AKfycbxktlOJnw6H6_8mlFkMxEgClWs3JslU2ApKA-GouwxsOIzVvYM2BanWsOqgrWj2UQhh/exec');

    async function startScanner() {
      if (isScanning) return;

      const statusElement = document.getElementById('status');
      const resultElement = document.getElementById('result');
      
      try {
        statusElement.textContent = "ğŸ“· Kamera baÅŸlatÄ±lÄ±yor...";
        
        // API testi
        const testResponse = await fetch(SCRIPT_URL);
        if (!testResponse.ok) {
          throw new Error('API baÄŸlantÄ± hatasÄ±');
        }
        
        const cameras = await Html5Qrcode.getCameras();
        
        if (cameras.length === 0) {
          resultElement.innerHTML = '<div class="error">âŒ Kamera bulunamadÄ±!</div>';
          return;
        }

        html5QrCode = new Html5Qrcode("reader");
        
        await html5Qrcode.start(
          cameras[0].id,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess,
          onScanFailure
        );

        isScanning = true;
        resultElement.innerHTML = '<div class="info">ğŸ‘† QR kodu kameraya gÃ¶sterin</div>';
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        statusElement.textContent = 'âœ… Taramaya hazÄ±r';

      } catch (err) {
        console.error('Hata:', err);
        resultElement.innerHTML = `<div class="error">âŒ Hata: ${err.message}</div>`;
        statusElement.textContent = 'âŒ BaÅŸlatÄ±lamadÄ±';
      }
    }

    async function onScanSuccess(decodedText, decodedResult) {
      const resultElement = document.getElementById('result');
      const studentId = decodedText.trim();
      
      resultElement.innerHTML = `<div class="info">ğŸ”„ Ä°ÅŸleniyor: ${studentId}</div>`;
      
      try {
        const response = await markMealAttendance(studentId);
        
        if (response.success) {
          resultElement.innerHTML = `
            <div class="success">
              âœ… <strong>YEMEK KAYDI BAÅARILI!</strong>
              <div class="student-info">
                <strong>${response.data.studentName}</strong><br>
                ğŸ“š ${response.data.className}<br>
                ğŸ“… ${response.data.date}
              </div>
            </div>
          `;
        } else {
          resultElement.innerHTML = `<div class="error">âŒ ${response.message}</div>`;
        }
        
      } catch (error) {
        resultElement.innerHTML = `
          <div class="error">
            âŒ <strong>BaÄŸlantÄ± hatasÄ±!</strong><br>
            LÃ¼tfen interneti kontrol edin.
          </div>
        `;
      }

      setTimeout(() => {
        if (isScanning) {
          resultElement.innerHTML = '<div class="info">ğŸ‘† Yeni QR okutun</div>';
        }
      }, 4000);
    }

    function onScanFailure(error) {
      // Hata mesajlarÄ±nÄ± gizle
    }

    async function markMealAttendance(studentId) {
      const payload = {
        studentId: studentId,
        action: 'markMeal'
      };
      
      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload)
      });
      
      return await response.json();
    }

    async function stopScanner() {
      if (html5QrCode && isScanning) {
        await html5QrCode.stop();
        isScanning = false;
        document.getElementById('result').innerHTML = '<div class="info">â¹ï¸ Tarama durduruldu</div>';
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
        document.getElementById('status').textContent = 'HazÄ±r';
      }
    }

    // Sayfa yÃ¼klendiÄŸinde
    window.addEventListener('load', startScanner);
  </script>
</body>
</html>
